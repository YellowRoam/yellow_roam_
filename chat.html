<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YellowRoam Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
    #input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #send {
      padding: 10px 20px;
      margin-top: 10px;
    }
    .locked {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
    #logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <!-- ✅ Logo -->
    <img id="logo" src="https://raw.githubusercontent.com/YellowRoam/yellow_roam_/main/static/yellow_roam_logo.png" alt="YellowRoam Logo" />

    <h2>Hi, I'm Yellow Roam. Ask me anything about your trip to the Yellowstone area.</h2>
    
    <!-- ✅ Language Selector -->
    <div style="margin-bottom: 15px;">
      <label for="language">Choose your language:</label>
      <select id="language"></select>
    </div>

    <div id="messages"></div>

    <label for="input" style="display:none;">Your question</label>
    <input type="text" id="input" placeholder="Ask your question..." />
    <button id="send">Ask YellowRoam</button>
    <div id="status" class="locked">You’ve reached the limit for free questions. Upgrade to keep chatting.</div>
  </div>

  <!-- ✅ Load Language Module + Main Script -->
  <script src="/static/js/language_module.js"></script>
  <script>
    populateLanguageSelector();

    let messageCount = 0;
    const MAX_MESSAGES = 5;

    async function sendMessage() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const status = document.getElementById("status");
      const language = getSelectedLanguage();

      if (messageCount >= MAX_MESSAGES) {
        status.style.display = "block";
        return;
      }

      const userText = input.value.trim();
      if (!userText || userText.length < 2) return;

      messages.innerHTML += `<div><strong>You:</strong> ${userText}</div>`;
      input.value = "";

      try {
        const response = await fetch("https://yellow-roam-1wry.onrender.com/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: userText,
            location: "yellowstone",
            tier: "free",
            language: language
          })
        });

        let data;
        try {
          data = await response.json();
        } catch (e) {
          messages.innerHTML += `<div style="color: red;"><strong>Error:</strong> Invalid server response.</div>`;
          return;
        }

        if (data.reply) {
          messages.innerHTML += `<div><strong>YellowRoam:</strong> ${data.reply}</div>`;
        } else if (data.error) {
          messages.innerHTML += `<div style="color: red;"><strong>Error:</strong> ${data.error}</div>`;
        } else {
          messages.innerHTML += `<div style="color: red;"><strong>Error:</strong> Unexpected server response.</div>`;
        }

      } catch (err) {
        messages.innerHTML += `<div style="color: red;"><strong>Error:</strong> Failed to connect.</div>`;
        console.error("Chat error:", err);
      }

      messageCount++;
      if (messageCount >= MAX_MESSAGES) {
        status.style.display = "block";
        input.disabled = true;
        document.getElementById("send").disabled = true;
      }

      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById("send").addEventListener("click", sendMessage);
  </script>
</body>
</html>
