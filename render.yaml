services:
  - type: web
    name: yellowroam-backend
    env: python
    region: oregon
    build:
      cwd: .
    start:
      cwd: .
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=. gunicorn prototype.app:app
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
