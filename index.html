<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YellowRoam – Explore Smarter</title>
  <link rel="manifest" href="/static/manifest.json">
  <link rel="stylesheet" href="/static/styles/main.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #faf7ec;
      color: #444;
    }
    .centered {
      max-width: 430px;
      margin: 48px auto 0 auto;
      background: white;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 36px 28px 32px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #logo {
      width: 80px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(205, 175, 32, 0.11);
      transition: width 0.2s;
    }
    h2 {
      font-size: 1.7rem;
      font-weight: 600;
      color: #e9b300;
      margin-bottom: 18px;
      margin-top: 0;
      letter-spacing: 0.01em;
      text-align: center;
    }
    #promptInput {
      width: 90%;
      padding: 12px 14px;
      margin-bottom: 8px;
      border: 1px solid #d9d4bf;
      border-radius: 10px;
      font-size: 1rem;
      background: #fffbe9;
    }
    button {
      background: #f8d600;
      color: #3a3a26;
      font-size: 1.07rem;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(218,180,10,0.09);
      font-weight: 600;
      margin-bottom: 15px;
      margin-top: 2px;
      transition: background 0.13s;
    }
    button:hover, button:focus {
      background: #ffd600;
    }
    .tiers {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 16px 0 10px 0;
    }
    .tier {
      background: #fdf6e0;
      border-radius: 12px;
      padding: 12px 10px 10px 10px;
      box-shadow: 0 1px 3px rgba(218,180,10,0.04);
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .tier .price {
      display: block;
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 4px;
      color: #e9b300;
    }
    .tier .dollar {
      font-size: 1.2rem;
      margin-right: 4px;
      vertical-align: middle;
    }
    .lang-label {
      font-size: 0.97rem;
      margin-top: 15px;
      margin-bottom: 3px;
      display: block;
      color: #7b6500;
    }
    select {
      width: 95%;
      padding: 8px 8px;
      border-radius: 8px;
      border: 1px solid #e7ddc0;
      background: #fffbe9;
      font-size: 1rem;
      margin-bottom: 18px;
    }
    @media (max-width: 520px) {
      .centered {
        max-width: 98vw;
        padding: 18px 4vw 22px 4vw;
      }
      #logo { width: 54px; }
      h2 { font-size: 1.15rem; }
    }
  </style>
</head>

<body>
  <div class="centered">
    <!-- Logo -->
    <img id="logo" src="/static/images/yellowroam_logo.png" alt="YellowRoam Logo">

    <!-- Tagline -->
    <h2>Explore Yellowstone the Smart Way</h2>

    <!-- Multilingual Dropdown -->
    <label for="langSelect" class="lang-label">Language:</label>
    <select id="langSelect">
      <option value="en" selected>English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="hi">हिन्दी (Hindi)</option>
      <option value="sv">Svenska (Swedish)</option>
      <option value="de">Deutsch (German)</option>
      <option value="it">Italiano (Italian)</option>
      <option value="pt">Português (Portuguese)</option>
      <option value="zh">简体中文 (Chinese, Simplified)</option>
      <option value="ja">日本語 (Japanese)</option>
      <option value="ko">한국어 (Korean)</option>
      <option value="nl">Nederlands (Dutch)</option>
      <option value="ru">Русский (Russian)</option>
      <option value="ar">العربية (Arabic)</option>
      <option value="tr">Türkçe (Turkish)</option>
      <option value="pl">Polski (Polish)</option>
      <option value="tl">Filipino</option>
      <option value="th">ภาษาไทย (Thai)</option>
      <option value="id">Bahasa Indonesia</option>
    </select>

    <!-- Prompt Input -->
    <input id="promptInput" type="text" placeholder="Ask me anything about Yellowstone...">
    <button onclick="askYellowRoam()">Ask YellowRoam</button>

    <!-- Pricing Tiers Section -->
    <div class="tiers">
      <div class="tier">
        <span class="price"><span class="dollar">$</span>Free</span>
        Basic Q&amp;A<br>Offline Map
      </div>
      <div class="tier">
        <span class="price"><span class="dollar">$$</span>Basic</span>
        Family Planner<br>Multi-language
      </div>
      <div class="tier">
        <span class="price"><span class="dollar">$$$</span>Plus</span>
        Full Itineraries<br>Reservations
      </div>
      <div class="tier">
        <span class="price"><span class="dollar">$$$$</span>Pro</span>
        Live Support<br>Concierge &amp; Local Deals
      </div>
    </div>

    <!-- Install App Button (hidden by default, handled by PWA JS) -->
    <button id="installBtn" style="display:none;">Install YellowRoam App</button>
  </div>

  <!-- JS Example: Hook up prompt (customize for Flask/API as needed) -->
  <script>
    function askYellowRoam() {
      const input = document.getElementById('promptInput').value;
      const lang = document.getElementById('langSelect').value;
      if (!input.trim()) {
        alert('Please enter a question.');
        return;
      }
      // Replace the alert with your backend integration:
      // fetch('/ask', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ prompt: input, language: lang })
      // })
      // .then(response => response.json())
      // .then(data => {
      //   // Display answer (customize as needed)
      //   alert(data.answer);
      // });
      alert('Prompt submitted:\n' + input + '\nLanguage: ' + lang + '\n\n(Replace this alert with your backend integration.)');
    }
  </script>
</body>
</html>
