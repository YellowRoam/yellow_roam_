<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YellowRoam – Explore Smarter</title>

  <link rel="manifest" href="/static/manifest.json" />
  <link rel="stylesheet" href="/static/styles/main.css" />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #faf7ec;
      color: #444;
    }

    .centered {
      max-width: 430px;
      margin: 48px auto;
      background: white;
      border-radius: 24px;
      padding: 36px 28px 32px 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
    }

    input, select, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: gold;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h2>Explore Yellowstone the Smart Way</h2>

    <label for="languageSelect">Language:</label>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="hi">Hindi</option>
      <option value="sv">Swedish</option>
    </select>

    <input id="promptInput" type="text" placeholder="Ask your question..." />

    <button onclick="askYellowRoam()">Ask YellowRoam</button>
  </div>

  <script>
    function askYellowRoam() {
      const promptInput = document.getElementById("promptInput");
      const languageSelect = document.getElementById("languageSelect");

      // ✅ Error-proof these
      if (!promptInput || !languageSelect) {
        alert("❌ Missing prompt input or language selector.");
        return;
      }

      const prompt = promptInput.value;
      const language = languageSelect.value;

      if (!prompt.trim()) {
        alert("Please enter a question before submitting.");
        return;
      }

      fetch("/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          prompt: prompt,
          language: language,
          tier: "free"
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.response) {
          alert("✅ YellowRoam says:\n" + data.response);
        } else if (data.error) {
          alert("❌ Error:\n" + data.error);
        }
      })
      .catch(error => {
        alert("❌ Request failed:\n" + error);
      });
    }
  </script>
</body>
</html>
