<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YellowRoam – Explore Smarter</title>

  <link rel="stylesheet" href="/static/styles/main.css" />
  <link rel="stylesheet" href="/static/styles/styles.css" />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #faf7ec;
      color: #444;
    }

    .centered {
      max-width: 430px;
      margin: 48px auto;
      background: white;
      border-radius: 24px;
      padding: 36px 28px 32px 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
    }

    input, select, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: gold;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h2>Explore Yellowstone the Smart Way</h2>

    <label for="languageSelect">Language:</label>
    <select id="languageSelect" name="language">
      <option value="" disabled selected>Select your language</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="zh">Chinese (Simplified)</option>
      <option value="ar">Arabic</option>
      <option value="hi">Hindi</option>
      <option value="sv">Swedish</option>
      <option value="nl">Dutch</option>
      <option value="pl">Polish</option>
      <option value="tr">Turkish</option>
      <option value="vi">Vietnamese</option>
      <option value="he">Hebrew</option>
      <option value="th">Thai</option>
      <option value="id">Indonesian</option>
    </select>

    <input id="promptInput" type="text" placeholder="Ask your question..." />
    <button onclick="askYellowRoam()">Ask YellowRoam</button>
  </div>

<script>
  function askYellowRoam() {
    const promptInput = document.getElementById("promptInput");
    const languageSelect = document.getElementById("languageSelect");
    const askButton = document.querySelector("button[onclick='askYellowRoam()']");

    if (!promptInput || !languageSelect || !askButton) {
      console.error("Missing prompt input, language selector, or button.");
      alert("❌ Missing prompt input or language selector.");
      return;
    }

    const prompt = promptInput.value.trim();
    const language = languageSelect.value;

    if (!prompt) {
      alert("Please enter a question before submitting.");
      return;
    }

    askButton.disabled = true;
    askButton.textContent = "Loading...";

    fetch("/api/chat", {  // Use full URL here if frontend is deployed separately
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: prompt,
        lang: language
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.response) {
        alert("✅ YellowRoam says:\n" + data.response);
      } else if (data.error) {
        alert("❌ Error:\n" + data.error);
      }
    })
    .catch(error => {
      alert("❌ Request failed:\n" + error);
    })
    .finally(() => {
      askButton.disabled = false;
      askButton.textContent = "Ask YellowRoam";
    });
  }

  window.addEventListener('DOMContentLoaded', () => {
    const languageSelect = document.getElementById('languageSelect');
    const browserLang = navigator.language.slice(0, 2);
    const match = Array.from(languageSelect.options).find(
      option => option.value === browserLang
    );
    if (match) match.selected = true;
  }):
</script>
</body>
</html>
