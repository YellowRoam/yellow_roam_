<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YellowRoam</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #2c3b34;
      color: #f0e9dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      color: #f0e9dc;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 2rem;
      color: #f0e9dc;
    }

    .prompt {
      font-size: 1.1rem;
      margin: 2rem 0;
    }

    .pricing {
      margin-top: 2rem;
      text-align: left;
      max-width: 500px;
      background: #3a4b44;
      padding: 1.5rem;
      border-radius: 8px;
      color: #f0e9dc;
    }

    .tier {
      margin-bottom: 1rem;
    }

    .tier span {
      display: inline-block;
      font-weight: bold;
      color: #ffc857;
      min-width: 50px;
    }

    .languages {
      margin-top: 2rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    .offline {
      margin-top: 2rem;
      font-style: italic;
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <img src="{{ url_for('static', filename='yellowroam_logo.png') }}" alt="YellowRoam Logo" class="logo"/>
  <h1>YellowRoam</h1>
  <h2>Roam Like a Local.</h2>

  <div class="prompt">
    <p>Ask me anything about the Yellowstone ecosystem — I’ll help you plan smarter.</p>
  </div>

  

  <div class="offline">
    This app works offline with limited functionality. Sync resumes when you're reconnected.
  </div>

</body>
</html>
