<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline – YellowRoam</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefae0;
      color: #004225;
      text-align: center;
      padding: 4rem 1rem;
    }
    h1 {
      color: #004225;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .logo {
      width: 100px;
      margin-bottom: 2rem;
    }
    .message {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="YellowRoam Logo" class="logo"/>
    <h1>You’re Offline</h1>
    <p class="message">
      It looks like you're not connected to the internet.<br/>
      No worries — your travel data will be here when you’re back online.
    </p>
    <p>Reconnect and refresh this page to continue exploring.</p>
  </div>
</body>
</html>
