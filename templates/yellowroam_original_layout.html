<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YellowRoam</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="manifest" href="/static/manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4f1e8;
      color: #1a1a1a;
      text-align: center;
    }
    header {
      background-color: #006400;
      padding: 15px 30px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    h1 {
      margin-top: 40px;
      font-size: 2rem;
    }
    form input[type="text"], form input[type="email"] {
      padding: 12px;
      width: 300px;
      max-width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    form button {
      background-color: #f4c542;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .plan-buttons {
      margin: 40px 0;
    }
    .plan-buttons button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #228B22;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .language, .roamreach {
      margin-top: 30px;
    }
    select {
      padding: 8px;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/logo.png" alt="YellowRoam Logo" />
  </header>

  <main>
    <h1>Ask Me Your Question</h1>
    <form action="/ask" method="post">
      <input type="text" name="user_prompt" placeholder="Where do you want to go?" required /><br/>
      <button type="submit">Get Answer</button>
    </form>

    <div class="plan-buttons">
      <h2>Choose Your Plan</h2>
      <button>Base Camp – Free</button>
      <button>Explorer – 2.99/month</button>
      <button>Pathfinder – 7.99/month</button>
      <button>Trailblazer – 169 Lifetime</button>
    </div>

    <div class="language">
      <label for="language">Choose Your Language:</label>
      <select id="language" name="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
        <option value="de">German</option>
        <option value="pt">Portuguese</option>
      </select>
    </div>

    <div class="roamreach">
      <h3>Subscribe for updates:</h3>
      <form action="/subscribe" method="post">
        <input type="email" name="email" placeholder="Your email" required /><br/>
        <button type="submit">Join RoamReach</button>
      </form>
    </div>
  </main>
</body>
</html>
