<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YellowRoam ‚Äì Explore Smarter</title>

  <!-- ‚úÖ Link to PWA manifest -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

  <!-- ‚úÖ Basic styling (optional if you‚Äôre using external CSS too) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>

<body>
  <div class="centered">
    <!-- ‚úÖ Logo -->
    <img id="logo" src="{{ url_for('static', filename='images/yellowroam_logo.png') }}" alt="YellowRoam Logo">

    <!-- ‚úÖ Tagline -->
    <h2>Explore Yellowstone the Smart Way</h2>

    <!-- ‚úÖ Prompt Input -->
    <input id="promptInput" type="text" placeholder="Ask me anything about Yellowstone...">
    <br>
    <button onclick="askYellowRoam()">Ask YellowRoam</button>

    <!-- ‚úÖ Install App Button (initially hidden until browser triggers it) -->
    <button id="installBtn" style="margin-top: 2rem; display: none;">
      üì• Download YellowRoam App
    </button>

    <!-- ‚úÖ Language Selector -->
    <div style="margin-top: 30px;">
      <label for="language">üåê Choose Language: </label>
      <select name="language" id="language">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        <option value="sv">Svenska</option>
      </select>
    </div>

    <!-- ‚úÖ AI Response Output -->
    <div id="responseArea" style="margin-top: 20px;"></div>
  </div>

  <!-- ‚úÖ Prompt logic -->
  <script>
    async function askYellowRoam() {
      const input = document.getElementById("promptInput").value;
      const responseArea = document.getElementById("responseArea");

      if (!input) {
        responseArea.textContent = "Please enter a question.";
        return;
      }

      responseArea.textContent = "Thinking...";

      try {
        const response = await fetch("/prompt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_input: input })
        });

        const data = await response.json();
        responseArea.textContent = data.answer || "No response received.";
      } catch (err) {
        responseArea.textContent = "Something went wrong. Try again.";
      }
    }
  </script>

  <!-- ‚úÖ Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.error("‚ùå Service Worker registration failed:", err));
    }
  </script>

  <!-- ‚úÖ Install Button PWA Logic -->
  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const result = await deferredPrompt.userChoice;
        console.log('User choice:', result.outcome);
        deferredPrompt = null;
      }
    });
  </script>
