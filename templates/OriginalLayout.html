<!DOCTYPE html>
<html lang="en">

<body>
  <div class="container">
    <img src="/static/images/yellowroam_logo.png" alt="YellowRoam Logo" class="logo">
    <h1>Explore Yellowstone the Smart Way</h1>

    <label for="promptInput">Ask me anything about Yellowstone:</label>
    <input id="promptInput" type="text" placeholder="Where can I hike with my dog?">
    <button onclick="askYellowRoam()">Ask YellowRoam</button>

    <div id="responseArea" class="response"></div>

    <div class="language-selector">
      <label for="language">üåê Choose Language:</label>
      <select id="language">

    </div>
  </div>

  <script>
    async function askYellowRoam() {
      const input = document.getElementById("promptInput").value;
      const language = document.getElementById("language").value;
      const responseArea = document.getElementById("responseArea");

      if (!input) {
        responseArea.textContent = "Please enter a question.";
        return;
      }

      responseArea.textContent = "Thinking...";

      try {
        const response = await fetch("https://yellow-roam-1wry.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: input,
            location: "yellowstone",
            tier: "free",
            language: language
          })
        });

        const data = await response.json();
        responseArea.textContent = data.reply || "No response received.";
      } catch (err) {
        responseArea.textContent = "Something went wrong. Try again.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
